<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="w-25">
                <div class="mb-3 d-flex align-items-center">
                    <label for="operadorA" class="form-label me-2 text-nowrap">Operador A</label>
                    <input type="number" id="operadorA" class="form-control text-center" [(ngModel)]="operadorA">
                </div>
                
                <div class="mb-3 d-flex align-items-center">
                    <label for="operadorB" class="form-label me-2 text-nowrap">Operador B</label>
                    <input type="number" id="operadorB" class="form-control text-center" [(ngModel)]="operadorB">
                </div>
                
                <button class="btn btn-primary mb-3 w-100" (click)="sumar()">Sumar</button>
                <p class="text-center">Resultado: {{resultado}}</p>
            </div>
        </div>
    </div>
</body>
</html>
