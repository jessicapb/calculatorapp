<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mb-3 d-flex align-items-center">
        <label for="operandoA" class="form-label me-2 text-nowrap">Operando A</label>
        <input type="number" id="operandoA" class="form-control text-center" [(ngModel)]="operandoA" placeholder="Operando A">
    </div>
    <div class="mb-3 d-flex align-items-center">
        <label for="operandoB" class="form-label me-2 text-nowrap">Operando B</label>
        <input type="number" id="operandoB" class="form-control text-center" [(ngModel)]="operandoB"  placeholder="Operando B">
    </div>
    <button class="btn btn-primary mb-3 w-100" (click)="sumar()">Sumar</button>
</body>
</html>
